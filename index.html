<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Iframe with Floating Decor</title>
    <style>
        /* --- General Reset --- */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
            background-color: #333;
        }

        body {
            /* Replace with your main background image path/URL */
            background-image: url('./asset/background.png'); 
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            position: relative; 
        }

        /* --- Decorative Images Container --- */
        /* This container holds the floating elements */
        #decor-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicks to pass through to the background */
            z-index: 5; /* Behind the modal and button */
        }

        .decor-image {
            position: absolute;
            /* Start them off at various fixed positions */
            transition: transform 0.1s linear; /* Smooth reaction to mouse move */
            pointer-events: none; /* Ensures they can't be clicked */
        }

        /* Define specific sizes and starting positions for your images */
        #decor-image-1 {
            width: 150px;
            top: 10%;
            left: 5%;
        }

        #decor-image-2 {
            width: 80px;
            bottom: 15%;
            right: 10%;
        }
        
        /* Add more IDs/classes for more images if needed */

        /* --- Button Styles --- */
        #toggle-button {
            position: fixed; 
            bottom: 20px;    
            right: 20px;     
            padding: 10px 20px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            z-index: 30; 
        }
        
        #toggle-button:focus-visible {
            outline: 2px solid dodgerblue; 
            outline-offset: 2px;
        }

        /* --- Iframe Container (Modal Window) Styles --- */
        #iframe-container {
            position: fixed; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5) rotateX(45deg); 
            
            width: 800px;  
            height: 500px; 
            max-width: 90vw;
            max-height: 90vh;
            background-color: white; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            overflow: hidden; 

            opacity: 0;
            pointer-events: none; 
            
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.4s ease-out;

            z-index: 20; 
        }

        #iframe-container.is-visible {
            transform: translate(-50%, -50%) scale(1) rotateX(0deg); 
            opacity: 1;
            pointer-events: auto; 
        }

        /* --- Backdrop Overlay --- */
        #backdrop-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
            z-index: 15;
        }

        #backdrop-overlay.is-visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* --- Iframe Element Styles --- */
        #content-frame {
            width: 100%;
            height: 100%;
            border: none; 
            allow: "fullscreen";
        }
    </style>
</head>
<body>

    <!-- Container for floating images -->
    <div id="decor-container">
        <!-- REPLACE src ATTRIBUTES WITH YOUR ACTUAL IMAGE PATHS (e.g., abstract-shape.png) -->
        <img src="path/to/your/image1.png" alt="Floating decor 1" class="decor-image" id="decor-image-1">
        <img src="path/to/your/image2.png" alt="Floating decor 2" class="decor-image" id="decor-image-2">
    </div>

    <div id="backdrop-overlay"></div>

    <button id="toggle-button" onclick="toggleIframe()" aria-expanded="false" aria-controls="iframe-container">
        Show Iframe Modal
    </button>

    <div id="iframe-container">
        <iframe id="content-frame" src="YOUR_URL_HERE" title="External Content Frame"></iframe>
    </div>

    <script>
        // --- Modal Toggle Script (Existing function) ---
        function toggleIframe() {
            const container = document.getElementById('iframe-container');
            const button = document.getElementById('toggle-button');
            const backdrop = document.getElementById('backdrop-overlay');
            
            container.classList.toggle('is-visible');
            backdrop.classList.toggle('is-visible');

            const isVisible = container.classList.contains('is-visible');
            
            if (isVisible) {
                button.textContent = 'Hide Iframe Modal';
                button.setAttribute('aria-expanded', 'true');
            } else {
                button.textContent = 'Show Iframe Modal';
                button.setAttribute('aria-expanded', 'false');
            }
        }

        // --- Parallax Effect Script for Decor Images ---
        const decorImages = document.querySelectorAll('.decor-image');
        const parallaxStrength = 20; // How many pixels the images move (adjust for sensitivity)

        document.addEventListener('mousemove', (e) => {
            decorImages.forEach(image => {
                // Calculate movement based on mouse position relative to center
                const offsetX = (e.clientX / window.innerWidth - 0.5) * parallaxStrength;
                const offsetY = (e.clientY / window.innerHeight - 0.5) * parallaxStrength;

                // Apply translation, ensuring images move *with* the cursor slightly
                image.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            });
        });
    </script>
</body>
</html>
